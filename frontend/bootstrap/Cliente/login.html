<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Sabores de Mamás</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F6F1E7;
      font-family: 'Georgia', serif;
    }
    .btn-primary {
      background-color: #FA4A0C;
      border: none;
    }
    .btn-primary:hover {
      background-color: #d63a00;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="../img/logo.png" alt="Logo" style="width:80px;">
      <h3 class="fw-bold mt-2" style="color:#5B3D2A;">Iniciar Sesión</h3>
    </div>
    
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>
      <a href="menu.html" class="btn btn-primary w-100">Acceder</a>
    </form>
    
    <p class="text-center mt-3">¿No tienes cuenta?  
      <a href="registro.html" class="text-decoration-none" style="color:#FA4A0C;">Regístrate aquí</a>
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
