<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-3 mb-5">
    <button onclick="history.back()" class="btn btn-link text-marron"><i class="bi bi-arrow-left"></i> Atrás</button>
    <h4 class="fw-bold text-marron">Detalles de tu orden</h4>

    <!-- Producto 1 -->
    <div class="card my-2 p-2 d-flex flex-row align-items-center">
      <img src="https://via.placeholder.com/70" class="rounded me-3" alt="Pizza">
      <div class="flex-grow-1">
        <p class="mb-0 text-naranja fw-bold">$12000</p>
        <p class="mb-0 fw-bold">Pizza con ananá</p>
        <small class="text-muted">Con queso suizo</small>
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-sm btn-outline-secondary">-</button>
        <input type="text" value="01" class="form-control text-center mx-1" style="width:50px;">
        <button class="btn btn-sm btn-outline-secondary">+</button>
      </div>
      <button class="btn btn-link text-danger ms-2"><i class="bi bi-trash"></i></button>
    </div>

    <!-- Producto 2 -->
    <div class="card my-2 p-2 d-flex flex-row align-items-center">
      <img src="https://via.placeholder.com/70" class="rounded me-3" alt="Gaseosa">
      <div class="flex-grow-1">
        <p class="mb-0 text-naranja fw-bold">$2800</p>
        <p class="mb-0 fw-bold">Gaseosa</p>
        <small class="text-muted">Coca cola 1,5Lt</small>
      </div>
      <div class="d-flex align-items-center">
        <button class="btn btn-sm btn-outline-secondary">-</button>
        <input type="text" value="01" class="form-control text-center mx-1" style="width:50px;">
        <button class="btn btn-sm btn-outline-secondary">+</button>
      </div>
      <button class="btn btn-link text-danger ms-2"><i class="bi bi-trash"></i></button>
    </div>

    <!-- Botón añadir producto -->
    <button class="btn btn-outline-secondary w-100 mt-2"><i class="bi bi-plus-circle"></i> Añadir producto</button>

    <!-- Resumen -->
    <div class="p-3 mt-4 rounded" style="background-color:#F6F1E7;">
      <div class="d-flex justify-content-between">
        <span>Subtotal</span>
        <span>$14,800</span>
      </div>
      <div class="d-flex justify-content-between">
        <span>Código de promoción</span>
        <span>---------</span>
      </div>
      <hr>
      <div class="d-flex justify-content-between fw-bold">
        <span>Total</span>
        <span class="text-naranja">$16,280</span>
      </div>
      <a href="pedido_exitoso.html" class="btn btn-naranja w-100 mt-3">CONFIRMAR</a>
    </div>
  </div>

  <!-- Barra inferior -->
  <div class="bottom-nav">
    <a href="menu.html" >
      <i class="bi bi-house-door-fill"></i><br>Inicio
    </a>
    <a href="top.html">
      <i class="bi bi-star-fill"></i><br>Favoritos
    </a>
    
    <!-- Botón central (Carrito resaltado) -->
    <a href="carrito.html" class="active"><i class="cart-btn bi bi-cart-fill"></i><br>Carrito</a>
    
    <a href="notificaciones.html">
      <i class="bi bi-bell-fill"></i><br>Notif.
    </a>
    <a href="perfil.html">
      <i class="bi bi-person-fill"></i><br>Perfil
    </a>
  </div>

</body>
</html>
