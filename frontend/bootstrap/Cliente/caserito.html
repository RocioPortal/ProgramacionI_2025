  <div class="header">
    <a href="menu.html">‚Üê</a>

  <div class="title">Caserito</div>

  <div class="container mb-5 pb-5">
    <div class="product-card">
      <img src="imagenes/menu/caserito/milanapo.png" class="rounded mb-2" alt="milanesa">
      <div class="product-info">
        <div>
          <h6>Milanesa Napolitana</h6>
          <p class="text-muted small">Milanesa pollo o carne, frita o al horno, napolitana</p>
          <span class="price">$10.000</span>
        </div>
        <a href="carrito.html">
          <button class="btn-naranja rounded-circle p-0" style="width: 35px; height: 35px; font-size: 1.2rem;">+</button>
        </a>
      </div>
    </div>

    <div class="product-card">
      <img src="imagenes/menu/caserito/logo.png" class="rounded mb-2" alt="pollo al horno">

        <div>
          <h6>Pollo al horno</h6>
          <p class="text-muted small">Pollo entero trozado, al horno. Sin guarnicion</p>
          <span class="price">$20.000</span>
        </div>
        <a href="carrito.html">
          <button class="btn-naranja rounded-circle p-0" style="width: 35px; height: 35px; font-size: 1.2rem;">+</button>
        </a>
      </div>

    </div>
    <div class="product-card">
      <img src="imagenes/menu/caserito/papas.png" class="rounded mb-2" alt="papas fritas">
      <div class="product-info">
        <div>
          <h6>Papas Fritas</h6>
          <p class="text-muted small">Fritas, porcion grande y cortadas gruesas</p>
          <span class="price">$5500</span>
        </div>
        <a href="carrito.html">
          <button class="btn-naranja rounded-circle p-0" style="width: 35px; height: 35px; font-size: 1.2rem;">+</button>
