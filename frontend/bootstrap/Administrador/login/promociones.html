<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promociones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    header h1 {
      flex: 1;
      text-align: center;
      margin: 0;
      font-size: 20px;
      color: #FF4500;
    }
    .btn-back {
      position: absolute;
      left: 15px;
      top: 8px;
      background: #FF4500;
      color: #fff;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-back:hover {
      background: #e03d00;
    }
    .container { padding: 20px; }
    .promo-card {
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .promo-card h3 { margin: 0 0 10px; font-size: 16px; }
    .promo-card button {
      background-color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
    .promo1 { background-color: #E91E63; }
    .promo2 { background-color: #8BC34A; color: #000; }
    .promo-card img {
      width: 60px;
      height: auto;
      margin-left: 10px;
    }
    .btn-main {
      display: block;
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FF4500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-container { padding: 20px; }
    .form-container h2 {
      text-align: center;
      font-size: 22px;
      color: #FF4500;
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #FF4500;
      font-size: 14px;
    }
    textarea { resize: none; height: 80px; }
    .btn-save {
      display: block;
      width: 90%;
      margin: 20px auto;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: #FF4500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Página de Promociones -->
  <section id="page-lista">
    <header>
      <a href="menu.html" class="btn-back">&larr; volver</a>
      <h1>Promociones</h1>
    </header>
    <div class="container">
      <div class="promo-card promo1">
        <div>
          <h3>2X1 En Gaseosas<br>¡Válido por 24 horas!</h3>
          <button>Enviar a usuarios</button>
        </div>
        <img src="https://i.ibb.co/VYczDLm/coca.png" alt="Coca Cola">
      </div>
      <div class="promo-card promo2">
        <div>
          <h3>¡15% de descuento en “Entre panes”!</h3>
          <button>Enviar a usuarios</button>
        </div>
        <img src="https://i.ibb.co/FVPMjVQ/sandwich.png" alt="Sandwich">
      </div>
      <button class="btn-main" onclick="showForm()">AGREGAR PROMOCIÓN</button>
    </div>
  </section>

  <!-- Página Crear Promo -->
  <section id="page-form" style="display:none;">
    <header>
      <a href="menu.html" class="btn-back">&larr; Menú</a>
      <h1>Promociones</h1>
    </header>
    <div class="form-container">
      <h2>Crear promo</h2>
      <form>
        <input type="text" placeholder="Título Promo">
        <input type="text" placeholder="Validez">
        <textarea placeholder="Breve descripción"></textarea>
        <button type="submit" class="btn-save">GUARDAR</button>
      </form>
    </div>
  </section>

  <script>
    function showForm() {
      document.getElementById('page-lista').style.display = 'none';
      document.getElementById('page-form').style.display = 'block';
    }
    function showList() {
      document.getElementById('page-form').style.display = 'none';
      document.getElementById('page-lista').style.display = 'block';
    }
  </script>

</body>
</html>
