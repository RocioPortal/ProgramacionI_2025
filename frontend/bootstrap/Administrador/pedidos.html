<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Pantalla de lista de pedidos -->
  <div id="pantallaPedidos" class="pantalla visible">
    <header>
      <a href="menu.html" class="btn-back">&larr; volver</a>
      Pedidos
    </header>
    <div class="container">
      <table>
        <thead>
          <tr>
            <td>ID Pedido</td>
            <td>Estado</td>
            <td>Acciones</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td># 5430</td>
            <td><span class="status Confirmado">Confirmado</span></td>
            <td>
              <span class="acciones" onclick="verDetalle(5430)">✏️</span>
              <span class="acciones">🗑️</span>
            </td>
          </tr>
          <tr>
            <td># 1942</td>
            <td><span class="status Pendiente">Pendiente</span></td>
            <td>
              <span class="acciones" onclick="verDetalle(1942)">✏️</span>
              <span class="acciones">🗑️</span>
            </td>
          </tr>
          <tr>
            <td># 7851</td>
            <td><span class="status Cancelado">Cancelado</span></td>
            <td>
              <span class="acciones" onclick="verDetalle(7851)">✏️</span>
              <span class="acciones">🗑️</span>
            </td>
          </tr>
          <tr>
            <td># 4834</td>
            <td><span class="status Pendiente">Pendiente</span></td>
            <td>
              <span class="acciones" onclick="verDetalle(4834)">✏️</span>
              <span class="acciones">🗑️</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pantalla detalle pedido -->
  <div id="pantallaDetalle" class="pantalla">
    <header>
      <a href="menu.html" class="btn-back">&larr; volver</a>
                      Información del pedido
    </header>
    <div class="container">
      <p><b>ID Pedido:</b> <span id="idPedido"></span></p>
      <p><b>Nombre:</b> Lola Argenta</p>
      <p><b>Teléfono:</b> 261 31931319</p>
      <p><b>Email:</b> lolaargenta123@gmail.com</p>
      <p>
        <b>Estado:</b>
        <select id="estadoPedido">
          <option>Confirmado</option>
          <option>Pendiente</option>
          <option>Cancelado</option>
        </select>
      </p>
      <div class="botones-detalle">
        <button class="btn-outline" onclick="volver()">Cancelar</button>
        <button class="btn" onclick="confirmar()">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    function verDetalle(id) {
      document.getElementById("pantallaPedidos").classList.remove("visible");
      document.getElementById("pantallaDetalle").classList.add("visible");
      document.getElementById("idPedido").innerText = id;
    }

    function volver() {
      document.getElementById("pantallaDetalle").classList.remove("visible");
      document.getElementById("pantallaPedidos").classList.add("visible");
    }

    function confirmar() {
      alert("Pedido confirmado!");
      volver();
    }
  </script>

</body>
</html>
