<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi perfil - Sabores de Mamás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
      .screen { background: var(--color-fondo); min-height:100dvh; }


      .page-title{
        color: var(--color-principal);
        font-weight: 800;
        text-align: center;
        margin: 18px 0 6px;
        font-size: 2rem;
      }

      .profile-card{
        background:#fff;
        border-radius: 20px;
        box-shadow: var(--shadow-soft);
        padding: 1.25rem;
        max-width: 520px;
        margin: 0 auto;
      }
      .section-label{
        color:#2f2a26;
        font-weight: 800;
        font-size: 1.05rem;
        margin: 6px 0 14px;
      }

      .avatar{
        width: 120px; height: 120px;
        object-fit: cover;
        border-radius: 18px;
        display:block; margin: 0 auto 14px;
        background:#fde6ef;
      }

      .name{
        text-align:center;
        font-weight: 800;
        font-size: 1.4rem;
        margin-bottom: .25rem;
      }

      .info-line{
        text-align:center;
        color:#6f6a64;
        font-weight:600;
        margin: .15rem auto;
        padding-bottom: .35rem;
        max-width: 75%;
        border-bottom:1px solid #e9e2db;
      }

      .role{
        text-align:center;
        color:#6f6a64;
        font-weight:700;
        margin-top:.25rem;
      }

      .btn-logout{
        display:block;
        width: min(520px, 90%);
        margin: 28px auto 18px;
        border-radius: 999px;
        padding: .95rem 1.2rem;
        font-weight: 800;
      }
    </style>
  </head>

  <body class="screen">
    <!-- Header -->
    <nav class="navbar bg-brand">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold text-white" href="menu.html">← Volver</a>
        <span class="navbar-text text-white fw-bold">Mi perfil</span>
        <span></span>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container pb-4">
      <div class="profile-card mt-4">
        <div class="section-label">Datos personales:</div>


        <img src="img/avatar.png" alt="Avatar" class="avatar">

        <div class="name">Pepa Ramos</div>
        <div class="info-line">PepitaRamos@gmail.com</div>
        <div class="info-line">+261 1234567</div>
        <div class="role">Rol: Empleado</div>
      </div>

      <!-- Botón Cerrar sesión -->
      <a href="index.html" class="btn btn-custom btn-logout">Cerrar Sesión</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
