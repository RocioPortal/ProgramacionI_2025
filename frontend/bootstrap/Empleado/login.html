<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acceso - Sabores de Mamás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column justify-content-center align-items-center vh-100" style="background-color: var(--color-fondo);">
    <div class="text-center mb-3">
    </div>

    <div class="card shadow p-4" style="border-radius: 20px; max-width: 360px; width: 100%;">
      <ul class="nav nav-tabs mb-3" id="authTabs">
        <li class="nav-item">
          <a class="nav-link active" href="#">Iniciar sesión</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="registro.html">Registrarse</a>
        </li>
      </ul>

      <!-- Al enviar, navega al menú -->
      <form action="./menu.html" method="get" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="Tu correo electrónico" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" placeholder="Tu contraseña" required minlength="4">
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="recordarme">
            <label class="form-check-label" for="recordarme">Recordarme</label>
          </div>
          <a href="#" class="small text-decoration-none" style="color: var(--color-principal);">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <button type="submit" class="btn btn-custom w-100">Acceso</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
