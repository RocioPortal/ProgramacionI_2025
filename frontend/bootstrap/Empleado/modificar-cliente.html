<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modificar Cliente - Sabores de Mamás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
      .hero-curve{
        background: var(--color-fondo);
        height: 120px;
        border-bottom-left-radius: 60% 50%;
        border-bottom-right-radius: 60% 50%;
      }
      .title-lg{
        margin-top: -70px;
        text-align: center;
        font-weight: 800;
        color: #2f2a26;
      }

      .card-profile{
        border-radius: 20px;
        box-shadow: var(--shadow-soft);
        padding: 1.25rem;
        font-size: 1.05rem;
      }
      .card-profile h5{
        text-align: center;
        font-weight: 800;
        margin-bottom: 1rem;
      }

      .form-control, .form-select{
        border-radius: 14px;
        padding: .8rem .95rem;
        font-size: 1.05rem;
        border: 2px solid rgba(255,69,0,.35);
      }
      .form-control:focus, .form-select:focus{
        border-color: var(--color-principal);
        box-shadow: 0 0 0 .25rem rgba(255,69,0,.15);
      }

      .btn-guardar{
        border-radius: 999px;
        padding: .95rem 1.5rem;
        font-weight: 800;
        min-width: 260px;
      }
    </style>
  </head>

  <body class="bg-cream">
    <!-- Header -->
    <nav class="navbar bg-brand">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="clientes.html">← Volver</a>
        <span class="navbar-text text-white fw-bold">Modificar Cliente</span>
        <span></span>
      </div>
    </nav>

    <div class="hero-curve"></div>
    <h2 class="title-lg">Modificar Cliente</h2>

    <div class="container mt-3 mb-5" style="max-width: 720px;">
      <div class="card card-profile">
        <h5>Perfil</h5>

        <form action="clientes.html" method="get">
          <div class="mb-3">
            <label class="form-label fw-semibold">Nombre</label>
            <input type="text" class="form-control" value="Juana Lopez" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input type="email" class="form-control" value="juanalopez@gmail.com" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Teléfono</label>
            <input type="tel" class="form-control" value="261829130" />
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">ROL</label>
            <select class="form-select">
              <option selected>User</option>
              <option>Admin</option>
              <option>Encargado/Empleado</option>
            </select>
          </div>

          <div class="mb-2">
            <label class="form-label fw-semibold">ESTADO</label>
            <select class="form-select">
              <option selected>Activo</option>
              <option>Suspendido</option>
            </select>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-custom btn-guardar">GUARDAR</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
