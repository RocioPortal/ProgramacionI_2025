<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock productos - Sabores de Mamás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
      .search-wrap{
        background:#f9f4ee;
        border-radius: 14px;
        padding:.35rem .6rem;
        box-shadow: var(--shadow-soft);
      }
      .stock-row{
        display:grid;
        grid-template-columns: 1fr auto;
        gap:1rem;
        align-items:center;
        padding:.9rem 1rem;
        border-radius:16px;
        background:#fff;
        box-shadow: var(--shadow-soft);
        margin-bottom:.9rem;
        font-size:1.05rem;
      }
      .stock-id{ color:#6b6460; font-weight:600; }
      .stock-state{ font-weight:700; }
      .state-disponible{ color:#157347; }
      .state-agotado{ color:#b02a37; }

      .stepper{
        display:inline-grid;
        grid-template-columns: 46px 64px 46px;
        align-items:center;
        border:1px solid #e6e1da;
        border-radius:12px;
        overflow:hidden;
      }
      .stepper button{
        background:#f3f0ec;
        border:0;
        height:46px;
        font-size:1.2rem;
      }
      .stepper input{
        width:64px;
        height:46px;
        text-align:center;
        border:0;
        font-weight:700;
        background:#fff;
      }

      .btn-guardar{
        min-width:280px;
        border-radius:999px;
        padding:.9rem 1.5rem;
        font-weight:700;
      }
    </style>
  </head>

  <body class="bg-cream">
    <!-- Header -->
    <nav class="navbar bg-brand">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="stock.html">← Volver</a>
        <span class="navbar-text text-white fw-bold">Stock productos</span>
        <span></span>
      </div>
    </nav>

    <div class="container pt-4">

      <!-- Buscador -->
      <div class="search-wrap d-flex align-items-center gap-2 mb-3">
        <i class="bi bi-search ms-2"></i>
        <input type="text" class="form-control border-0 bg-transparent" placeholder="Buscar productos por ID">
        <button class="btn btn-light rounded-3"><i class="bi bi-sliders"></i></button>
      </div>

      <hr>

      <h5 class="mt-3 mb-3" style="color:#2f2a26;">Id Productos</h5>

      <!-- Filas de stock -->
      <div class="stock-row">
        <div>
          <div class="stock-id"># 20</div>
          <div class="stock-state state-disponible">Disponible</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="4" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <div class="stock-row">
        <div>
          <div class="stock-id"># 03</div>
          <div class="stock-state state-disponible">Disponible</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="14" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <div class="stock-row">
        <div>
          <div class="stock-id"># 19</div>
          <div class="stock-state state-agotado">Agotado</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="0" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <div class="stock-row">
        <div>
          <div class="stock-id"># 07</div>
          <div class="stock-state state-disponible">Disponible</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="7" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <div class="stock-row">
        <div>
          <div class="stock-id"># 15</div>
          <div class="stock-state state-agotado">Agotado</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="0" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <div class="stock-row">
        <div>
          <div class="stock-id"># 12</div>
          <div class="stock-state state-disponible">Disponible</div>
        </div>
        <div class="stepper">
          <button type="button" class="step-dec">−</button>
          <input type="number" value="8" min="0">
          <button type="button" class="step-inc">+</button>
        </div>
      </div>

      <!-- Botón Guardar -->
      <div class="text-center my-4 py-2">
        <a href="stock.html" class="btn btn-custom btn-guardar">Guardar</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      document.querySelectorAll('.stock-row').forEach(row => {
        const input = row.querySelector('input[type="number"]');
        row.querySelector('.step-inc').addEventListener('click', () => {
          input.stepUp();
          input.dispatchEvent(new Event('change'));
        });
        row.querySelector('.step-dec').addEventListener('click', () => {
          input.stepDown();
          input.dispatchEvent(new Event('change'));
        });
      });
    </script>
  </body>
</html>
