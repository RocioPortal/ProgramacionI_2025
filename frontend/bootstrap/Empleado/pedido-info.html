<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información del Pedido - Sabores de Mamás</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <style>
      .pill-tab{
        background: var(--color-principal);
        color:#fff;
        border:none;
        border-radius: 999px;
        padding:.6rem 1.8rem;
        font-weight:700;
        box-shadow: var(--shadow-soft);
      }
      .info-card{
        border-radius: 20px;
        padding: 1.25rem 1.25rem;
        box-shadow: var(--shadow-soft);
        font-size: 1.05rem; 
      }
      .info-row{
        display:grid;
        grid-template-columns: 150px 1fr;
        gap:.75rem;
        align-items:center;
        padding:.5rem 0;
        border-bottom:1px dashed #eee;
      }
      .info-row:last-child{ border-bottom:0; }
      .info-label{
        color:#6b6460;
        font-weight:600;
      }
      .btn-wide{
        min-width:180px;
        border-radius:999px;
        padding:.8rem 1rem;
        font-weight:700;
      }
      .btn-cancel{
        background:#fff;
        color: var(--color-principal);
        border:1px solid var(--color-principal);
      }
      .select-lg{
        border-radius:14px;
        padding:.7rem .9rem;
        font-size:1.05rem;
      }
    </style>
  </head>

  <body class="bg-cream">

    <!-- Navbar -->
    <nav class="navbar bg-brand">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="pedidos.html">← Volver</a>
        <span class="navbar-text text-white fw-bold">Información del pedido</span>
        <span></span>
      </div>
    </nav>

    <!-- Contenido -->
    <div class="container pt-4">
      <div class="text-center mb-3">
        <button type="button" class="pill-tab">DATOS</button>
      </div>

      <div class="card info-card">
       
        <div class="d-flex justify-content-between mb-2">
          <span class="fw-semibold text-muted">Id Pedido</span>
          <span class="fw-bold"># 5430</span>
        </div>

        <div class="info-row">
          <div class="info-label">Nombre</div>
          <div class="fw-semibold">Lola Argenta</div>
        </div>

        <div class="info-row">
          <div class="info-label">Teléfono</div>
          <div class="fw-semibold">261 31931319</div>
        </div>

        <div class="info-row">
          <div class="info-label">Email</div>
          <div class="fw-semibold">lolaargenta123@gmail.com</div>
        </div>

        <div class="info-row">
          <div class="info-label">Estado</div>
          <div>
            <!-- Desplegable -->
            <select class="form-select select-lg">
              <option selected>Confirmado</option>
              <option>Pendiente</option>
              <option>Cancelado</option>
            </select>
          </div>
        </div>

        <!-- Acciones -->
        <div class="d-flex gap-3 justify-content-between justify-content-sm-end mt-4">
          <a href="pedidos.html" class="btn btn-cancel btn-wide">Cancelar</a>
          <a href="pedidos.html" class="btn btn-custom btn-wide">Confirmar</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
